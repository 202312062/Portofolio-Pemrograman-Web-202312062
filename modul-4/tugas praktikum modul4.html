<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Elektronik Cepat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .produk-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="container my-4">

  <!-- Header -->
  <div class="text-center mb-4">
    <h1>Toko Elektronik Cepat</h1>
    <p id="waktuSekarang"></p>
  </div>

  <!-- Grid Layout -->
  <div class="row">
    <!-- Display Produk (Slideshow) -->
    <div class="col-md-6">
      <div id="produkGambar">
        <img id="gambarProduk" src="" class="produk-img mb-2" alt="Gambar Produk" />
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary" onclick="gantiGambar(-1)">Previous</button>
          <button class="btn btn-secondary" onclick="gantiGambar(1)">Next</button>
        </div>
        <h4 id="namaProduk" class="mt-3"></h4>
        <p id="hargaProduk"></p>
      </div>
    </div>

    <!-- Daftar Produk -->
    <div class="col-md-6">
      <h5>Daftar Produk:</h5>
      <ul id="daftarProduk" class="list-group mb-3"></ul>

      <!-- Form Pemesanan -->
      <h5>Form Pemesanan:</h5>
      <form id="formPesanan">
        <input class="form-control mb-2" id="namaPemesan" placeholder="Nama Pemesan" />
        <input type="number" class="form-control mb-2" id="jumlahPesan" placeholder="Jumlah Pesan" />
        <input class="form-control mb-2" id="kodePromo" placeholder="Kode Promo" />
        <button class="btn btn-primary" type="submit">Pesan Sekarang</button>
      </form>

      <!-- Output -->
      <div id="outputPesanan" class="mt-4"></div>
    </div>
  </div>

  <script>
    const produk = [
      { nama: "Headphone", harga: 2500000, gambar: ["handphone1.jpg", "handphone2.jpg"] },
      { nama: "Speaker", harga: 350000, gambar: ["speaker1.jpg", "speaker2.jpg"] },
      { nama: "Mouse Wireless", harga: 150000, gambar: ["mouse1.jpg", "mouse2.jpg"] }
    ];

    let indeksProduk = 0;
    let indeksGambar = 0;

    function tampilkanProduk(index) {
      indeksProduk = index;
      indeksGambar = 0;
      const p = produk[indeksProduk];
      document.getElementById("gambarProduk").src = p.gambar[indeksGambar];
      document.getElementById("namaProduk").innerText = p.nama;
      document.getElementById("hargaProduk").innerText = "Rp " + p.harga.toLocaleString();
    }

    function gantiGambar(offset) {
      const gambarList = produk[indeksProduk].gambar;
      indeksGambar = (indeksGambar + offset + gambarList.length) % gambarList.length;
      document.getElementById("gambarProduk").src = gambarList[indeksGambar];
    }

    function tampilkanDaftar() {
      const daftar = document.getElementById("daftarProduk");
      produk.forEach((p, i) => {
        const li = document.createElement("li");
        li.className = "list-group-item list-group-item-action";
        li.innerText = p.nama;
        li.onclick = () => tampilkanProduk(i);
        daftar.appendChild(li);
      });
    }

    document.getElementById("formPesanan"). addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("namaPemesan").value;
      const jumlah = parseInt(document.getElementById("jumlahPesan").value);
      const kode = document.getElementById("kodePromo").value.toUpperCase();

      if (!nama || !jumlah || jumlah <= 0) {
        alert("Nama dan jumlah pesan tidak boleh kosong!");
        return;
      }

      const produkDipilih = produk[indeksProduk];
      const subtotal = produkDipilih.harga * jumlah;
      let potongan = 0;
      if (kode === "DISKON10") potongan = subtotal * 0.1;

      const total = subtotal - potongan;
      const orderId = "INV-" + Math.floor(Math.random() * 100000);

      document.getElementById("outputPesanan").innerHTML = `
        <div class="alert alert-info">
          <strong>ID Pesanan:</strong> ${orderId}<br>
          <strong>Nama:</strong> ${nama}<br>
          <strong>Produk:</strong> ${produkDipilih.nama}<br>
          <strong>Jumlah:</strong> ${jumlah}<br>
          <strong>Subtotal:</strong> Rp ${subtotal.toLocaleString()}<br>
          <strong>Potongan:</strong> Rp ${potongan.toLocaleString()}<br>
          <strong>Total Akhir:</strong> Rp ${total.toLocaleString()}
        </div>
      `;
    });

    function updateWaktu() {
      const now = new Date();
      document.getElementById("waktuSekarang").innerText = now.toLocaleString();
    }

    // Inisialisasi
    tampilkanDaftar();
    tampilkanProduk(0);
    updateWaktu();
    setInterval(updateWaktu, 1000);
  </script>
</body>
</html>
