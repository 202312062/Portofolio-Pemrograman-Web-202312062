<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color:#f0f8ff; margin:20px;">
  <!-- Logo kampus -->
  <img src="stitek.jpg" alt="Logo Kampus" width="100">

  <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

  <form action="#" method="post">
    <!-- Data Pribadi -->
    <fieldset>
      <legend>Data Pribadi</legend>

      <label for="nama">Nama Lengkap:</label><br>
      <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="email@example.com"><br><br>

      <!-- Jenis Kelamin -->
      <label>Jenis Kelamin:</label><br>
      <input type="radio" id="pria" name="gender" value="Pria" required>
      <label for="pria">Pria</label><br>
      <input type="radio" id="wanita" name="gender" value="Wanita">
      <label for="wanita">Wanita</label><br><br>
    </fieldset>

    <!-- Hobi -->
    <fieldset>
      <legend>Hobi</legend>
      <input type="checkbox" id="membaca" name="hobi" value="Membaca">
      <label for="membaca">Membaca</label><br>
      <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
      <label for="olahraga">Olahraga</label><br>
      <input type="checkbox" id="musik" name="hobi" value="Musik">
      <label for="musik">Musik</label><br><br>
    </fieldset>
 
    <!-- Jurusan -->
    <fieldset>
      <legend>Pilihan Jurusan</legend>
      <label for="jurusan">Pilih Jurusan:</label><br>
      <select id="jurusan" name="jurusan" required>
        <option value="">-- Pilih --</option>
        <option value="Informatika">Teknik Informatika</option>
        <option value="Elektro">Elektro</option>
        <option value="Pertambangan">Pertambangan</option>
      </select><br><br>
    </fieldset>

    <!-- Alamat -->
    <fieldset>
      <legend>Alamat</legend>
      <label for="alamat">Alamat Lengkap:</label><br>
      <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap Anda"></textarea><br><br>
    </fieldset>

    <!-- Tombol Submit -->
    <input type="submit" value="Kirim Formulir">
  </form>

  <!-- Link ke halaman kampus -->
  <p>Untuk informasi lebih lanjut, kunjungi <a href="https://www.stitek.ac.id" target="_blank">halaman kampus kami</a>.</p>
</body>
</html>
